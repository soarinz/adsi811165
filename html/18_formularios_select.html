<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (select, option)</title>
</head>
<body><h1>Formularios (select, option)</h1>
<hr>
<form method="post" action="">
<fieldset>
<lengend><h2>Lista Desplegable</h2></lengend>
<label for="Lenguajes">Lenguajes de Programacion</label>
<br>
<select name="Lenguajes" id="Lenguajes">
	<option value="">Seleccione</option>
	<option value="Java">java</option>
	<option value="C#">c#</option>
	<option value="Phyton">Phyton</option>
	<option value="Ruby">Ruby</option>
	</select>
	<hr>
	<label for="Deportes">Deportes</label>
	<br>
	<select name="Deportes" id="Deportes" size="4" multiple="multiple">
	<option value="Futbol">Futbol</option>
	<option value="Baloncesto">Baloncesto</option>
	<option value="Ciclismo">Ciclismo</option>
	<option value="Tennis">Tennis</option>
</select>
</fieldset>
</body>
</html>

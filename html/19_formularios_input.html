<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (input)</title>
</head>
<body>
	<h1>Fromularios (input)</h1>
	<hr>
	<form action="" method="post">
		<legend><h2>Campos de entrada</h2></legend>
		<label for="nombre">nombre:</label>
		<br>
		<input type="text" name="nombre" id="nombre">
		<br>
		<label for="clave">Contrase√±a:</label>
		<br>
		<input type="password" name="clave" id="clave">
		<br>
		<label for="deportes">Deportes:</label>
		<br>
		<label><input type="checkbox" value="futbol">futbol</label>
		<label><input type="checkbox" value="Ciclismo">Ciclismo</label>
		<label><input type="checkbox" value="Tennis">Tennis</label>
		<br>
		<label for="lenguajes">Lenguajes de programacion</label>
		<br>
		<label><input type="radio" value="java">Java</label>
		<label><input type="radio" value="c#">C#</label>
		<label><input type="radio" value="c#">PHP</label>
		<br>
		<label for="foto">Foto</label>
		<br>
		<input type="file" name="foto" id="foto">
		<br>
		<input type="submit" value="Enviar datos">
		<input type="reset" value="Limpiar formulario">
	</form>
</body>
</html>

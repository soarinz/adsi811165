<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (fieldset,legend,label,textarea)</title>
</head>
<body>
	<h1>Formularios (fieldset,legend,label,textarea)</h1>
	 <hr>
	    <form action="" method="post">
	    <fieldset>
	    <legend><h2>Area de texto</h2><legend>
	    <label for="comentario">cometario:</label>
	    <textarea name="comentario" id="comentario" cols="60" rows="10"></textarea>
	 </fieldset>
	</form>
</body>
</html>

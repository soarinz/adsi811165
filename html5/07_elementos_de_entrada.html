<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elementos de entrada (html 5)</title>
</head>
<body>
	<h1>Elementos de entrada (html 5)</h1>
	<hr>
	<form action="">
	<h2>Lista de datos</h2>
	<input list="Languajes">
	<datalist id="languajes">
		<option value="Java">Java</option>
		<option value="C#">C#</option>
		<option value="Phyton">Phyton</option>
		<option value="Ruby">Ruby</option>
	</datalist>
	<h1>Generado de llaves (encriptar)</h1>
	<keygen name="generador">
	<hr>
	<h2>Salida</h2>
	<input type="text" id="nombre" oninput="salida.value=this:value">
	<input type="salida" for="nombre"></input>
	<hr>
	</form>
</body>
</html>

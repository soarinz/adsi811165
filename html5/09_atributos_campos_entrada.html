<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos de Campos de entrada (html 5)</title>
</head>
<body>
	<h1>Atributos de Campos de entrada (html 5)</h1>
	<hr>
	<form action="">
		<fieldset>
			<legend><h2>Required/Placeholder/</h2></legend>
			<input type="text" name="nombre" placeholder="ingrese un nombre" required>
		</fieldset>

		<fieldset>
			<legend><h2>Min/Max/Step</h2></legend>
			<input type="number" name="edad" min="17" max="60" step="10" autofocus>
		</fieldset>

		<fieldset>
			<legend><h2>Multiple</h2></legend>
			<label>Seleccione sus desportes favoritos</label>
			<select multiple>
				<option value="1">Futbol</option>
				<option value="2">Baloncesto</option>
				<option value="3">Ciclismo</option>
				<option value="4">Tejo</option>
			</select>

		  <fieldset>
			  <legend><h2>FormMethod</h2></legend>
			  <input type="submit" value="Enviar por post" formmethod="post">
			  <input type="submit" value="Enviar por get" formmethod="get">
			</fieldset>
		</fieldset>
	</form>
</body>
</html>

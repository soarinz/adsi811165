<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos formulario</title>
</head>
<body>
	<h1>Atributos formulario</h1>
	<hr>
	<form action="" autocomplete="on" novalidate>
	<fieldset>
		<legend><h2>Autocompletar/No validar</h2></legend>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" required>
		<input type="submit" value="Enviar">
	</fieldset>
	</form>

	<form action="" autocomplete="off">
	<fieldset>
		<legend><h2>No Autocompletar/validar</h2></legend>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" required>
		<input type="submit" value="Enviar">
	</fieldset>
	</form>
</body>
</html>

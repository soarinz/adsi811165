<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gráficos en 2D - (canvas)</title>
</head>
<body>
	<h1>Gráficos en 2D - (canvas)</h1>
	<hr>
	<h3>Cuadrado:</h3>
	<canvas id="cuadrado"></canvas>

	<h3>Círculo:</h3>
	<canvas id="circulo"></canvas>

	<h3>Triángulo:</h3>
	<canvas id="triangulo"></canvas>

	<h3>Texto:</h3>
	<canvas id="texto"></canvas>

	<h3>Estrella:</h3>
	<canvas id="estrella"></canvas>

	<script>

		var cuadrado  = document.getElementById('cuadrado');
		var circulo   = document.getElementById('circulo');
		var triangulo = document.getElementById('triangulo');
		var texto     = document.getElementById('texto');
		var estrella  = document.getElementById('estrella');

		var cnvs1 = cuadrado.getContext('2d');
		var cnvs2 = circulo.getContext('2d');
		var cnvs3 = triangulo.getContext('2d');
		var cnvs4 = texto.getContext('2d');
		var cnvs5 = estrella.getContext('2d');

		// Cuadrado
		cnvs1.fillStyle = '#751e53';
		cnvs1.fillRect(0,0,100,100);

		// Círculo
		cnvs2.fillStyle = '#751e53';
		cnvs2.beginPath();
		cnvs2.arc(60,60,60,0,Math.PI*2, true);
		cnvs2.closePath();
		cnvs2.fill();

		// Triángulo
		cnvs3.fillStyle = '#751e53';
		cnvs3.beginPath();
		cnvs3.moveTo(10,110);
		cnvs3.lineTo(110,10);
		cnvs3.lineTo(210,110);
   		cnvs3.fill();

   		// Texto
   		cnvs4.fillStyle = '#751e53';
   		cnvs4.font="60px Verdana";
		cnvs4.fillText("ADSI",20,80);
		cnvs4.rect(0,0,200,120);
		cnvs4.stroke();

		// Estrella
		cnvs5.fillStyle = '#751e53';
		cnvs5.translate(50, 100);
		cnvs5.rotate((Math.PI * 1 / 10));
		for (var i = 5; i--;) {
		    cnvs5.lineTo(0, 50);
		    cnvs5.translate(0, 50);
		    cnvs5.rotate((Math.PI * 2 / 10));
		    cnvs5.lineTo(0, -50);
		    cnvs5.translate(0, -50);
		    cnvs5.rotate(-(Math.PI * 6 / 10));
		}
		cnvs5.lineTo(0, 50);
		cnvs5.closePath();
		cnvs5.fill();
		cnvs5.stroke();
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Figuras</title>
</head>
<body>
<h1>Ciruclo</h1>
	<svg width="200"	height="200">	
	 <circle	cx="100"	cy="100"	r="90"	fill="red" stroke="blue" stroke-width="4"/>	
</svg>	

<h2>Cuadrado</h2>
<svg width="200" height="200">
<rect x="30" y="30" width="200" height="200"  fill="blue" />
</svg>

<h2>Triangulo</h2>
<svg>
<polygon points="10,10,10,300 300,300" fill="red" stroke-points="3" stroke="green" />
</svg>

<h2>Texto</h2>
<svg width="400" height="200">
<rect x="10" y="10"  stroke="red" width="300" height="100" stroke="red" stroke-width="4" fill="white"/>
<text x="60" y="70"  fill="red" font-family="verdana" font-size="30">Adsi 811165</text>
</svg>
</body>
</html>
